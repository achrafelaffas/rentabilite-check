<!DOCTYPE html>
<html lang="zxx" class="js">

<head>
    <base href="../../../">
    <meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="A powerful and conceptual apps base dashboard template that especially build for developers and programmers.">
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="./images/favicon.png">
    <!-- Page Title  -->
    <title>Login</title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" th:href="@{/css/dashlite.css}">
</head>

<body class="nk-body ui-rounder npc-general pg-auth">
<div class="nk-app-root">
    <!-- main @s -->
    <div class="nk-main ">
        <!-- wrap @s -->
        <div class="nk-wrap nk-wrap-nosidebar">
            <!-- content @s -->
            <div class="nk-content ">
                <div class="nk-split nk-split-page nk-split-lg">
                    <div class="nk-split-content nk-block-area nk-block-area-column nk-auth-container bg-white">
                        <div class="absolute-top-right d-lg-none p-3 p-sm-5">
                            <a href="#" class="toggle btn-white btn btn-icon btn-light" data-target="athPromo"><em
                                    class="icon ni ni-info"></em></a>
                        </div>
                        <div class="nk-block nk-block-middle nk-auth-body">
                            <!--<div class="brand-logo pb-5">
                                <a href="html/layout.html" class="logo-link">
                                    <img class="logo-light logo-img logo-img-lg" src="./images/logo.png"
                                         srcset="./images/logo2x.png 2x" alt="logo">
                                    <img class="logo-dark logo-img logo-img-lg" src="./images/logo-dark.png"
                                         srcset="./images/logo-dark2x.png 2x" alt="logo-dark">
                                </a>
                            </div>-->
                            <div class="nk-block-head">
                                <div class="nk-block-head-content">
                                    <h5 class="nk-block-title">Connexion</h5>
                                    <div class="nk-block-des">
                                        <p>Accedez a votre escpace par votre email et mot de passe.</p>
                                    </div>
                                </div>
                            </div><!-- .nk-block-head -->
                            <form action="#" class="form-validate is-alter" autocomplete="off">
                                <div class="form-group">
                                    <div class="form-label-group">
                                        <label class="form-label" for="email-address">Email</label>
                                        <a class="link link-primary link-sm" tabindex="-1" href="#">Besoin d'aide?</a>
                                    </div>
                                    <div class="form-control-wrap">
                                        <input autocomplete="off" type="text" class="form-control form-control-lg"
                                               required id="email-address" placeholder="Entrer votre adresse email">
                                    </div>
                                </div><!-- .form-group -->
                                <div class="form-group">
                                    <div class="form-label-group">
                                        <label class="form-label" for="password">Mot de passe</label>
                                        <a class="link link-primary link-sm" tabindex="-1"
                                           href="html/pages/auths/auth-reset.html">Mot de passe oublié ?</a>
                                    </div>
                                    <div class="form-control-wrap">
                                        <a tabindex="-1" href="#" class="form-icon form-icon-right passcode-switch lg"
                                           data-target="password">
                                            <em class="passcode-icon icon-show icon ni ni-eye"></em>
                                            <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                                        </a>
                                        <input autocomplete="new-password" type="password"
                                               class="form-control form-control-lg" required id="password"
                                               placeholder="Entrer votre mot de passe">
                                    </div>
                                </div><!-- .form-group -->
                                <div class="form-group">
                                    <button class="btn btn-lg btn-primary btn-block">connexion</button>
                                </div>
                            </form><!-- form -->
                            <div class="form-note-s2 pt-4"> Nouveau a cette plateforme ? <a
                                    href="html/pages/auths/auth-register.html">Créer un compte</a>
                            </div>
                            <div class="text-center pt-4 pb-3">
                                <h6 class="overline-title overline-title-sap"><span>OU</span></h6>
                            </div>
                            <ul class="nav justify-center gx-4">
                                <li class="nav-item"><a class="nav-link" href="#">Facebook</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Google</a></li>
                            </ul>
                        </div><!-- .nk-block -->
                    </div><!-- .nk-split-content -->
                </div><!-- .nk-split -->
            </div>
            <!-- wrap @e -->
        </div>
        <!-- content @e -->
    </div>
    <!-- main @e -->
</div>
</body>
<!-- app-root @e -->
<!-- JavaScript -->
<script type="text/javascript" th:src="@{/js/bundle.js}"></script>
<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</html>
