<!DOCTYPE html>
<html lang="fr" class="js">

<head>
    <!-- Page Title  -->
    <title>Inscription | Rentavilité Check</title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" th:href="@{/css/dashlite.css}">
</head>

<body class="nk-body ui-rounder npc-general pg-auth">
<div class="nk-app-root">
    <!-- main @s -->
    <div class="nk-main ">
        <!-- wrap @s -->
        <div class="nk-wrap nk-wrap-nosidebar">
            <!-- content @s -->
            <div class="nk-content ">
                <div class="nk-block nk-block-middle nk-auth-body wide-xs">
                    <div class="card">
                        <div class="card-inner card-inner-lg">
                            <div class="nk-block-head">
                                <div class="nk-block-head-content">
                                    <h4 class="nk-block-title">Inscription</h4>
                                </div>
                            </div>
                            <form method="post" th:action="@{/create}" th:object="${user}">
                                <div class="form-group">
                                    <label class="form-label" for="nom">Nom</label>
                                    <div class="form-control-wrap">
                                        <input type="text" class="form-control form-control-lg" name="nom" id="nom" placeholder="Entrer votre nom" th:filed="*{nom}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="prenom">Prenom</label>
                                    <div class="form-control-wrap">
                                        <input type="text" class="form-control form-control-lg" name="prenom" id="prenom" placeholder="Entrer votre prenom" th:filed="*{prenom}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="email">Email or Username</label>
                                    <div class="form-control-wrap">
                                        <input type="email" class="form-control form-control-lg" name="email" id="email" placeholder="Entrer votre adresse email" th:filed="*{email}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="motdepasse">Mot de passe</label>
                                    <div class="form-control-wrap">
                                        <a href="#" class="form-icon form-icon-right passcode-switch lg" data-target="motdepasse">
                                            <em class="passcode-icon icon-show icon ni ni-eye"></em>
                                            <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                                        </a>
                                        <input type="password" class="form-control form-control-lg" id="motdepasse" name="motdepasse" th:filed="*{motdepasse}" placeholder="Entrer votre mot de passe">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                                </div>
                            </form>
                            <div class="form-note-s2 text-center pt-4"> Vous avez déjà un compte ? <a th:href="@{/login}">Connexion</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- wrap @e -->
        </div>
        <!-- content @e -->
    </div>
    <!-- main @e -->
</div>
<!-- app-root @e -->
<!-- JavaScript -->
<script th:src="@{/js/bundle.js}"></script>
<script th:src="@{js/scripts.js}"></script>
</body>
</html>
