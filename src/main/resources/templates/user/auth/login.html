<!DOCTYPE html>
<html lang="fr" class="js">

<head>
    <!-- Page Title  -->
    <title>Login | Rentabilité Check</title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" th:href="@{css/dashlite.css}">
</head>

<body class="nk-body ui-rounder npc-general pg-auth">
<div class="nk-app-root">
    <!-- main @s -->
    <div class="nk-main ">
        <!-- wrap @s -->
        <div class="nk-wrap nk-wrap-nosidebar">
            <!-- content @s -->
            <div class="nk-content ">
                <div class="nk-block nk-block-middle nk-auth-body  wide-xs">
                    <div class="card">
                        <div class="card-inner card-inner-lg">
                            <div class="nk-block-head">
                                <div class="nk-block-head-content">
                                    <h4 class="nk-block-title">Connexion</h4>
                                </div>
                                <div th:if="${param.error}" class="alert alert-error">
                                    Invalid username and password.
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success">
                                    You have been logged out.
                                </div>
                            </div>
                            <form name="f" th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <div class="form-label-group">
                                        <label class="form-label" for="username">Email</label>
                                    </div>
                                    <div class="form-control-wrap">
                                        <input type="email" class="form-control form-control-lg" id="username" name="email" placeholder="Entrer votre email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-label-group">
                                        <label class="form-label" for="password">Mot de passe</label>
                                    </div>
                                    <div class="form-control-wrap">
                                        <a href="#" class="form-icon form-icon-right passcode-switch lg" data-target="password">
                                            <em class="passcode-icon icon-show icon ni ni-eye"></em>
                                            <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                                        </a>
                                        <input type="password" class="form-control form-control-lg" name="password" id="password" placeholder="Entrer votre mot de passe">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-lg btn-primary btn-block">Connexion</button>
                                </div>
                            </form>
                            <div class="form-note-s2 text-center pt-4"> Nouveau sur notre plateforme? <a th:href="@{/register}">Créer un compte</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- wrap @e -->
        </div>
        <!-- content @e -->
    </div>
    <!-- main @e -->
</div>
<!-- app-root @e -->
<!-- JavaScript -->
<script th:src="@{js/bundle.js}"></script>
<script th:src="@{js/scripts.js}"></script>
</body>
</html>
